# Custom WordList that avoids sentence-initial capitalization issues
# Overrides Google.WordList for patterns that conflict with proper capitalization
extends: substitution
message: "Use '%s' instead of '%s'."
level: warning
ignorecase: false
action:
  name: replace
swap:
  # Email - only flag lowercase variations, not "Email" at sentence start
  "(?:e-mail|E-mail)": email
  # Other Google.WordList patterns that are safe
  "(?:cell ?phone|smart ?phone)": phone|mobile phone
  "(?:file ?path|path ?name)": path
  "(?:WiFi|wifi)": Wi-Fi
  "(?:ok|Okay)": OK|okay
  "(?:OAuth ?2|Oauth)": OAuth 2.0
  "tap (?:&|and) hold": touch & hold
  "un(?:check|select)": clear
  click on: click
  in order to: to
  functionality: capability|feature
  grayed-out: unavailable
  sign into: sign in to
