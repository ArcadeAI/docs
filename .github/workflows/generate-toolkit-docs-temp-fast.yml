name: Generate toolkit docs (temp fast)
# Temporary workflow for faster docs generation without LLM calls.
# Safe to delete when no longer needed.

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build toolkit docs generator
        run: pnpm build
        working-directory: toolkit-docs-generator

      - name: Generate toolkit docs (fast no-LLM mode)
        run: |
          pnpm dlx tsx src/cli/index.ts generate \
            --all \
            --skip-unchanged \
            --skip-examples \
            --skip-summary \
            --skip-overview \
            --verbose \
            --api-source tool-metadata \
            --tool-metadata-url "$ENGINE_API_URL" \
            --tool-metadata-key "$ENGINE_API_KEY" \
            --output data/toolkits
        working-directory: toolkit-docs-generator
        env:
          ENGINE_API_URL: ${{ secrets.ENGINE_API_URL }}
          ENGINE_API_KEY: ${{ secrets.ENGINE_API_KEY }}

      - name: Sync toolkit sidebar navigation
        run: pnpm dlx tsx toolkit-docs-generator/scripts/sync-toolkit-sidebar.ts --prune --verbose

      - name: Check for changes
        id: check-changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create pull request
        if: steps.check-changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v7
        env:
          HUSKY: 0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update toolkit docs (temp fast workflow)"
          title: "Update toolkit docs (temp fast workflow)"
          body: |
            This PR was generated by the temporary fast docs workflow.

            - Trigger: ${{ github.event_name }}
            - Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          branch: automation/toolkit-docs-temp-fast-${{ github.run_id }}
          delete-branch: true
